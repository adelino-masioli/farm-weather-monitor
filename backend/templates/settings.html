{% include 'partials/header.html' %}
<body>
    <div class="app-container">
        {% include 'partials/sidebar.html' %}
        
        <main class="main-content">
            <header class="content-header">
                <div class="d-flex align-items-center gap-3">
                    <h1 class="h3 mb-0">Settings</h1>
                </div>
            </header>

            <div class="content-body">
                <div class="grid-container">
                    <!-- General Settings -->
                    <div class="col-12 mb-4">
                        <div class="card weather-card">
                            <div class="card-header bg-primary">
                                <h5 class="mb-0 text-white"><i class="fas fa-cog"></i> General Settings</h5>
                            </div>
                            <div class="card-body">
                                <form id="settingsForm">
                                    <!-- Units -->
                                    <div class="mb-4">
                                        <h6 class="mb-3">Units</h6>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="radio" name="units" id="metric" value="metric" checked>
                                            <label class="form-check-label" for="metric">
                                                Metric (°C, km/h)
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="units" id="imperial" value="imperial">
                                            <label class="form-check-label" for="imperial">
                                                Imperial (°F, mph)
                                            </label>
                                        </div>
                                    </div>

                                    <!-- Update Frequency -->
                                    <div class="mb-4">
                                        <h6 class="mb-3">Update Frequency</h6>
                                        <select class="form-select" id="updateFrequency">
                                            <option value="300">5 minutes</option>
                                            <option value="600">10 minutes</option>
                                            <option value="900">15 minutes</option>
                                            <option value="1800">30 minutes</option>
                                        </select>
                                    </div>

                                    <!-- Notifications -->
                                    <div class="mb-4">
                                        <h6 class="mb-3">Notifications</h6>
                                        <div class="form-check form-switch mb-2">
                                            <input class="form-check-input" type="checkbox" id="extremeWeather">
                                            <label class="form-check-label" for="extremeWeather">
                                                Extreme Weather Alerts
                                            </label>
                                        </div>
                                        <div class="form-check form-switch mb-2">
                                            <input class="form-check-input" type="checkbox" id="dailyReport">
                                            <label class="form-check-label" for="dailyReport">
                                                Daily Weather Report
                                            </label>
                                        </div>
                                    </div>

                                    <!-- Farm Location -->
                                    <div class="mb-4">
                                        <h6 class="mb-3">Farm Location</h6>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="latitude" class="form-label">Latitude</label>
                                                <input type="number" class="form-control" id="latitude" step="0.000001" value="{{ farm_lat }}">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="longitude" class="form-label">Longitude</label>
                                                <input type="number" class="form-control" id="longitude" step="0.000001" value="{{ farm_lon }}">
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Save Settings
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>
</html>
