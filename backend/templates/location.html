{% include 'partials/header.html' %}
<body>
    <div class="app-container">
        {% include 'partials/sidebar.html' %}
        
        <main class="main-content">
            <header class="content-header">
                <div class="d-flex align-items-center gap-3">
                    <h1 class="h3 mb-0">Farm Location</h1>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <div class="location-info">
                        <i class="fas fa-map-marker-alt"></i> 
                        <span id="coordinates" data-lat="{{ farm_lat }}" data-lon="{{ farm_lon }}">{{ farm_lat }}°N, {{ farm_lon }}°W</span>
                    </div>
                </div>
            </header>

            <div class="content-body">
                <div class="grid-container">
                    <!-- Map Container -->
                    <div class="col-12">
                        <div class="card weather-card">
                            <div class="card-header bg-primary">
                                <h5 class="mb-0 text-white"><i class="fas fa-map"></i> Farm Map</h5>
                            </div>
                            <div class="card-body p-0">
                                <div id="farmMap" style="height: 600px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/location.js') }}"></script>
</body>
</html>
